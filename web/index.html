<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Background Generator Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            font-family: system-ui, sans-serif;
            line-height: 1.4;
        }
        body {
            margin: 1rem;
            color: #111;
        }
        main {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            align-items: start;
        }
        form {
            display: grid;
            gap: 0.75rem;
        }
        fieldset {
            border: 1px solid #bbb;
            padding: 0.75rem;
        }
        label {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.95rem;
        }
        input, select, button, textarea {
            font: inherit;
            padding: 0.35rem 0.5rem;
            border: 1px solid #999;
        }
        button {
            cursor: pointer;
        }
        .preview-panel {
            border: 1px solid #bbb;
            padding: 0.5rem;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .preview-area {
            border: 1px dashed #aaa;
            min-height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
        }
        .preview-area svg {
            width: 100%;
            height: auto;
        }
        textarea {
            width: 100%;
            min-height: 160px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Generator Controls</h1>
            <form id="generator-form">
                <label>
                    Generator
                    <select id="generator-select"></select>
                </label>
                <div id="dynamic-fields"></div>
                <button type="submit">Generate</button>
            </form>
        </section>
        <section class="preview-panel">
            <header>
                <strong>Preview</strong>
                <div id="meta"></div>
            </header>
            <div class="preview-area" id="preview">Fill out the form and generate a scene.</div>
            <label>
                SVG Markup
                <textarea id="svg-output" readonly></textarea>
            </label>
        </section>
    </main>
    <script type="module" src="./dist/app.js"></script>
</body>
</html>
